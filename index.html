<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Quotes For You</title>
    <link rel="icon" href="https://emojipedia-us.s3.dualstack.us-west-1.amazonaws.com/thumbs/240/mozilla/36/wrapped-present_1f381.png" type="images/png">
</head>
<body>
    <!-- Container of the quote -->
    <div class="quote-container" id="quote-container">
        <div class="quote-text">

            <!-- Quote. -->
            <i class="fas fa-quote-left"></i>
            <span id="quotes"></span>
            <i class="fas fa-quote-right"></i>
        </div>

        <!-- Author. -->
        <div class="quote-author">
            <span id="author"></span>
        </div>
        <div class="button-container">
            <button class="twitter-button" id="twitter" title="twitter">
                <i class="fab fa-twitter"></i>
            </button>
            <button id="generate">New Quote</button>
        </div>
    </div>
    <script src="quotes.js"></script>
    <script src="script.js"></script>
</body>
</html>
